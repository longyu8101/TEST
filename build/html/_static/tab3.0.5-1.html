<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1""solid" cellspacing="0">
			  <caption>表3.0.5.1 水运工程水工建筑物安全性评估分级标准及处理要求</caption>
		    <tr>
		        <th >等级</th>
		        <th>分级标准</th>
				<th>处理要求</th>
		    </tr>
		    <tr>
		        <td align='center'>A</td>
		        <td>安全性符合国家有关标准要求,具有足够的承载能力</td>
				<td>不必采取措施</td>
		    </tr>
		    <tr>
		        <td align='center'>B</td>
		        <td>安全性不符合国家有关标准要求,显著显著影响承载能力</td>
				<td>宜加强检测,视情况采取维护措施</td>
		    </tr>
			<tr>
			    <td align='center'>C</td>
			    <td>安全性略低于国家有关标准要求,尚不显著影响承载能力</td>
				<td>及时进行修复，补强,视条件和要求恢复到A级或B级标准</td>
			</tr>
			<tr>
			    <td align='center'>D</td>
			    <td>安全性严重不符合国家有关标准要求,已严重影响承载能力</td>
				<td>立即进行修复，补强,视条件和要求恢复到B级标准或报废</td>
			</tr>
		</table>
	</body>
</html>
